<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Resume</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="img/favicon.png">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<body>

 
    <header>
       <h1>CSS Diner Shopping List</h1>
       <p>Let's go to the mall!</p>
    </header>
  
    <main>
      <ul class="list">
        <li>
          <label for="checkbox-1">
          <input id="checkbox-1" type="checkbox">
          <span class="text">A lot of pickles</span>
          <span class="text-for">for the next lessons about CSS</span>
          </label>
        </li>
        <li>
          <label for="checkbox-2">
          <input id="checkbox-2" type="checkbox">
          <span class="text">10 apples </span>
          <span class="text-for">for more CSS manipulations</span>
        </label>
        </li>
        <li>
          <label for="checkbox-3">
          <input id="checkbox-3" type="checkbox">
          <span class="text">20 oranges</span> 
          <span class="text-for">because the are awesome</span>
        </label>
        </li>
        <li>
          <label for="checkbox-4">
          <input id="checkbox-4" type="checkbox">
          <span class="text">13 plates</span>
          <span class="text-for"> hm... they always disappear</span>
        </label>
        </li>
        <li>
          <label for="checkbox-5">
          <input id="checkbox-5" type="checkbox">
          <span class="text">15 bentos</span>
        </label>
        </li>
        <li>
          <label for="checkbox-6">
          <input id="checkbox-6" type="checkbox">
          <span class="text">1 bottle of sake >_<</span>
          <span class="text-for">for my friends</span>
          </label>
        </li>
      </ul>
    </main>

    <footer>
      Bon appetit :)
    </footer>

</body>
</html>
